<!-- The Footer -->

<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        © {{ 'now' | date: "%Y" }}
        <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
        {% if site.data.locales[lang].copyright.brief %}
          <span data-toggle="tooltip" data-placement="top"
            title="{{ site.data.locales[lang].copyright.verbose }}">{{ site.data.locales[lang].copyright.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-right">
      <p class="mb-0">
        <a href="/privacy-policy/">隱私政策</a> |
        <a href="/terms-of-service/">服務條款</a> |
        <a href="/cookie-policy/">Cookie 政策</a> |
        <a href="/legal/">法律聲明</a>
      </p>
    </div>
  </div>
</footer>

<style>
footer {
  padding: 1rem 0;
  border-top: 1px solid #e9ecef;
  margin-top: 2rem;
}

footer .footer-left,
footer .footer-right {
  flex: 1;
}

footer .footer-right {
  text-align: right;
}

footer a {
  color: #6c757d;
  text-decoration: none;
}

footer a:hover {
  color: #495057;
  text-decoration: underline;
}

@media (max-width: 768px) {
  footer .d-flex {
    flex-direction: column;
    text-align: center;
  }

  footer .footer-right {
    text-align: center;
    margin-top: 0.5rem;
  }
}
</style>
